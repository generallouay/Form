<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form-style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-wrapper">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <div class="form-group">
          <label for="first name">First Name</label>
          <input class="input1" type="text" name="first name" id="first name" />
        </div>
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input class="input1" type="text" name="nickname" id="nickname" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="input1" type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input class="input1" type="number" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="input1" type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input class="input1" type="password" name="confirm-password" id="confirm-password"/>
        </div>
        <!-- kajsdhfkljasdfkljjsadlkfjalksdfjl;ksdjfl;kasjdflkjsdf -->
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label id="digga" for="checkbox">I have read Our<a href=""> Terms and Conditions</a> and I agree to the <a href="#" id="anchor">Community guidlines</a></label>
        </div>

        <!-- adjhfakjlsdfklasdjflk;adjflksdjflksadfjlksdflksedf -->
        <button type="submit" class="btn">Sign Up</button>

        <div id="already">
          <p class="I-agree" id="already">
            Already have an account? <a href="#">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
